{% extends 'base.html' %}



{%block title%}
Blog
{%endblock%}




{%block content%}
	<h1>Blog ({{ pluralize(posts|length, 'post') }})</h1>
	{% for post in posts %}

		<article>
			<h2>
				<a href="{{ url_for('posts_show',id=post.id) }}">{{ post.title }}</a>
			</h2>
		</article>
		<hr>

	{% endfor %}

{%endblock%}
